<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="https://formspree.io/f/moqydjln" method="POST">
        <div><label for="fullName">Full Name:</label><input id="fullName" type="text" placeholder="Full name" name="form_fullname" required></div>
        <div><label for="email">Email:</label><input id="email" type="email" placeholder="Email" name="form_email" required></div>
        <div>
            <label for="sex">Sex:</label>
            <select id="sex" name="form_gender" required>
                <option value="" disabled hidden selected>Select Sex:</option>
                <option>Male</option>
                <option>Female</option>
                <option>Other</option>
            </select>
        </div>
        <div>
            <label for="write">Tell us more:</label><textarea id="write" name="form_message" placeholder="I am a text area" required></textarea>
        </div>
        <div>
            <button>Sign Up!</button>
        </div>
    </form>
</body>
</html>
